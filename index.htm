<html>

<head>
    <title>Podcast stream sample</title>
</head>
<script>
    const path = window.location.pathname
    const link = window.location.host
    console.log(link)
    const id = path.split('/')
    console.log(id)
    console.log(id[2])
</script>


<body>
    <audio style="width: 100%;" id="audioPlayer" controls muted="muted" autoplay> 
      <source src="" type="audio/mp3">
      </audio>
    <script>
        console.log(id[2] + "/stream")
        document.getElementById("audioPlayer").setAttribute('src', "/podcast/stream/" + id[2]);
        console.log(document.getElementById('audioPlayer').getAttribute('src'))
    </script>


</body>

</html>
